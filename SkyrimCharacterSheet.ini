[General]

;0 trace; 1 debug; 2 info
iLogLevel = 2

;U used for closing too (ESC also closes)
iOpenMenuButton = 22

;https://www.creationkit.com/index.php?title=Input_Script (dec values) N=49
iOpenNextMenuButton = 49

;set to False if you it should be like <= version 0.0.2 (or if you run some kind of SkyrimSouls Setup)
bPauseGame = true

;show can small window in the inventory menu (over the display picture) 
bShowInventoryStats = true

;if it should auto open or not, can be closed/open with openMenuButton
bShowInventoryStatsAutoOpen = false

;0(=Zero) currently typing in the searchbar would notice the input
iShowInventoryButton = 11

;0 = just value, 1 = base value value (base), 2 = permanent value value (permanent), 3 = base and permanent value (base) (permanent)
iDisplayBasePermanentActorValue = 0

;if it should auto open or not in the MagicMenu, can be closed/open with openMenuButton
bShowInventoryStatsAutoOpenMagicMenu = false

[Mods]

;changes the check for thaneOfWhiterun
bSkyrimUnbound = false

;Hand to Hand - An Adamant Addon, lockpicking -> Hand to Hand, pickpocket -> Security, also for the config values
bHandToHand = false

;for Armor Rating Rescaled SKSE Remake
